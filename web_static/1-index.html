<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>AirBnB clone</title>
    <style media="screen">
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background: #FF0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background: #00FF00;
        height: 60px;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
      p {
        margin: 0;
        position:
        absolute;
        top: 50%;
        left: 50%;
        transform:
        translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header>
    </header>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
